<!DOCTYPE html>
<head>
    <title> Flight Ticket Booking </title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One-way</span>
            <input type="radio" class="btn" name="check"><span>Mutli-City</span>
        </div>
        <div class="booking-form">
            <label>Flying From</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">

<div class="input-grp">
    <label>Departing</label>
    <input type="date" class="form-control select-date">
</div>
<div class="input-grp">
    <label>Returning</label>
    <input type="date" class="form-control select-date">
</div>

<div class="input-grp">
    <label>Adults</label>
    <input type="number" class="form-control" value="1">
</div>

<div class="input-grp">
    <label>Children</label>
    <input type="number" class="form-control" value="0">
</div>

<div class="input-grp">
    <label>Travel Class</label>
    <select class="custom-select">
    <option value="1">Economy Class </option>
    <option value="2">Business Class </option>
</select>
</div>

<div class="input-grp">
    <button type="button" class="btn btn-primary flight">Show Flight</button>
</div>
     </div>
    </div>
    <div class="wrapper">
        <div class="btn">
          <a href="index.html"><button type="button">Home</button></a>
        </div>
    </div>
</body>
</html>
